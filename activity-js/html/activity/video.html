</video>

<div>
    <a target="_blank" href="http://www.videezy.com/">Filmagens de stock por Videezy.com</a>
</div>

<div attrib-progress="myVideo" class="progress">
    <div></div>
</div>

<div>
    <button attrib-play="myVideo">Play</button>
    <button attrib-pause="myVideo">Pause</button>
</div>

<style>
    .progress {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progress>div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    function configVideo(id) {
        const video = document.getElementById(id)
        video.oncontextmenu = () => false

        document.querySelector(`[attrib-play=${id}]`).onclick = e => video.play()
        document.querySelector(`[attrib-pause=${id}]`).onclick = e => video.pause()

        setInterval(() => {
            const percent = (video.currentTime / video.duration) * 100
            const valueDiv = document.querySelector(`[attrib-progress=${id}] > div`)
            valueDiv.style.width = `${percent}%`
            valueDiv.innerHTML = `${percent.toFixed(1)}%`
        }, 500);
    }

    configVideo('myVideo')
</script>
