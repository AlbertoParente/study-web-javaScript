<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecting Elements #02</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="content activity">
    <div id="first">#first</div>
    <div>Second</div>
    <div class="third last"><span attrib>.third .last</span></div>
    <script>              
        document.querySelector('#first').classList.add('highlight')

        const selecting = seletor => 
            document.querySelectorAll(seletor).forEach(e => e.classList.add('highlight'))
        const deselect = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('highlight'))

        selecting('div')

        deselect('*')
        selecting('.third.last')

        deselect('*')
        selecting(':not(#first)')

        deselect('*')
        selecting(':not(#first)')

        deselect('*')
        selecting(':nth-child(1)')

        deselect('*')
        selecting('[attrib]')
        
    </script>
</body>
</html>
