<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecting Elements #03</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="content activity">
    <h1>Formulary</h1>
    <form name="search" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Enter the term ...">
        <select name="hl">
            <option value="pt-br">Portuguese (Brazil)</option>
            <option value="en-us">English (American)</option>
        </select>
        <button>Search</button>
    </form>
    <script>

    </script>
</body>

</html>
