<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='house'>
                <li>Rice</li>
                <li>Bean</li>
            </ul>
            <ul class='tag' feira='office company'>
                <li>Coffee</li>
                <li>Water</li>
            </ul>
            <ol id='aproveds' class='tag'>
                <li>Alberto</li>
                <li>Juliana</li>
                <li>Julia</li>
            </ol>
            <div id='nested' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
