<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modifying HTML #03</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='content activity'>
    <h1>Modifying HTML #03</h1>
    <div id='content'></div>

    <script>
        // $(document).ready(function() {
        $(function () {
            const students = [
                { name: 'Alberto', note: 10.00 },
                { name: 'Juliana', note: 8.4 },
                { name: 'Julia', note: 7.6 },
                { name: 'Pandora', note: 9.7 },
                { name: 'Pedro', note: 9.5 },
                { name: 'Gaby', note: 9.8 },
                { name: 'Pedrinho', note: 10.00 }
            ]

            const lines = students.map(student => {
                const tdName = $('<td>').html(student.name)
                const tdNote = $('<td>').html(student.note)
                // return $('<tr>').append(tdName).append(tdNote)
                // return $('<tr>').append(tdName, tdNote)
                return $('<tr>').append([tdName, tdNote])
            })

            const table = $('<table>').append(lines)
                .css('border', 'solid 5px')
            $('#content').append(table)
        })
    </script>
</body>
