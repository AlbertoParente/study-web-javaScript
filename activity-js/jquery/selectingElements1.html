<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecting Elements #01</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/jquery.js'></script>
    <style>
        .bold {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='content activity'>
    <h1>Selecting Elements #01</h1>
    <div>
        <p>Paragraph
            <span class='bold'>inside span</span>
        </p>
    </div>
    <div>
        <ul id='market'>
            <li>Rice</li>
            <li attr-mandatory>Bean</li>
            <li class='optional'>Meat</li>
            <li class='optional'>Egg</li>
        </ul>
    </div>
    <form>
        <input type='text' name='text'>
        <input type='password' name='password'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='file'>
    </form>

    <script>
        $('#market').addClass('highlight').removeClass('highlight')
        $('li').addClass('highlight')
        $('[attr-mandatory]').removeClass('highlight')
        $('li.optional').removeClass('highlight')
        $('div p span').addClass('highlight')

        $('li:first').css('border', 'solid 3px yellow')
        $('li:odd').css('border', 'solid 10px orange')
        $('li:gt(1)').css('border', 'solid 10px white')
        $('li:not(:last)').css('border', 'none')
        $('li:contains("a")').css('background-color', 'black')

        $('form *').hide()
        $('form :text').show()
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()
    </script>
</body>
