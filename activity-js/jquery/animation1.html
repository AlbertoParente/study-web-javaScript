<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animation #01</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='content activity'>
    <h1>Animation #01</h1>
    <button>Start</button>
    <div id='animate'>Animate!</div>

    <script>        
        $('button').click(e => {
            const time = 500
            $('#animate').hide(time).show(time)
            $('#animate').toggle(time).toggle(time)
            $('#animate').fadeOut(time).fadeIn(time)
            $('#animate').fadeToggle(time).fadeToggle(time)
            $('#animate').slideUp(time).slideDown(time)
            $('#animate').slideToggle(time).slideToggle(time)
        })
    </script>
</body>
