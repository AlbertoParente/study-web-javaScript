<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Events #01</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='content activity'>
    <h1>Events #01</h1>
    <div id='position'></div>
    <div id='Clicks'>Clicks: 0</div>
    <input type="text" placeholder="Color from Background">

    <script>
        function showsMousePosition(e) {
            $('#position').html(`x: ${e.clientX} y: ${e.clientY}`)
        }

        $('body').on('mousemove', showsMousePosition)

        $('#position').mouseover(e => {
            $('body').off('mousemove', showsMousePosition)
        })

        $('#position').mouseleave(e => {
            $('body').mousemove(showsMousePosition)
        })
        
        let Clicks = 0
        $('body').click(e => {
            $('#Clicks').html(`Clicks: ${++Clicks}`)
        })

        const BackgroundOriginal = $('body').css('background-color')
        $('input').keyup(function(e) {
            const value = $(this).val()
            if(value.match(/#[\da-fA-F]{3,6}/)) {
                $('body').css('background-color', value)
            } else {
                $('body').css('background-color', BackgroundOriginal)
            }
        })
    </script>
</body>
