<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modifying HTML #01</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='content activity'>
    <h1>Modifying HTML #01</h1>
    <div id='content1'></div>
    <div id='content2'></div>
    <div id='content3'></div>
    <div>Not ID!</div>

    <script>
        $('#content1').append('<p>1</p>')

        const elements = [
            $('<li></li>').append('Rice'),
           
            $('<li>').append('Bean'),
           
            $('<li>').append('Meat')
        ]

        const list = $('<ul><li>Ice Cream</li></ul>').prepend(elements)
        $('#content2').append(list)

        $('#content3').append([ '<h1>1</h1>', '<h1>2</h1>' ]).prepend('<h1>0</h1>')
       
        $('#content3').html('<h1>123</h1>')
       
        $('#content3').text('<h1>123</h1>')

        $('div[id]').html('<strong>All!</strong>')
    </script>
</body>
