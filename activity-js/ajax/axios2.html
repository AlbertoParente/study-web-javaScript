<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src="js/axios.js"></script>
</head>

<body class="content activity">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function showResult(id, dados) {
            const text = JSON.stringify(dados)
            document.getElementById(id).innerHTML = text
        }

        axios.get('evenOrOdd', {
            params: {
                number: 6
            }
        }).then(resp => showResult('get', resp.data))

        axios.post('formulary', {
            name: 'Alberto',
            surname: 'Parente',
            email: 'albertoparentefh@gmail.com',
            github: 'AlbertoParente'
        }).then(resp => showResult('post', resp.data))

    </script>
</body>
