<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/style.css'>
</head>

<body class="content activity">
    <h1>States</h1>

    <script>
        const url = 'dados/states.json'

        fetch(url)
            .then(resp => resp.json())
            .then(states => {
                const itens = states.reduce(
                    (html, state) => html + `<li>${state.name}</li>`, ''
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
            })
    </script>
</body>
