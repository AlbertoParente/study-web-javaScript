<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax with jQuery</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="content activity">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function showResult(id, dados) {
            const text = JSON.stringify(dados)
            document.getElementById(id).innerHTML = text
        }

        $.ajax({
            url: 'evenOrOdd',
            data: {
                numer: 5
            }, 
            success(data) {
                showResult('get', data)
            }
        })

        $.ajax({
            url: 'formulary',
            method: 'post',
            data: {
                name: 'Alberto',
                surname: 'Parente'
            },
            success(data) {
                showResult('post', data)
            },
            error(e) {
                showResult('post', e)
            }
        })
    </script>
</body>
